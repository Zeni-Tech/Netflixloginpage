<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style-Sheet -->
    <link rel="stylesheet" href="syle.css">
    <!-- Icon-Style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Logo - Netflix  -->

    <div class="color">
        <nav>
            <div class="logo container px-5">
                <img src="./Netflix_2015_logo.svg" alt="">
            </div>
        </nav>

        <!-- Main-section  -->
        

        <main>
            <div id="box" class="text-center">
                <div id="card-con" class="card container">
                    <div class="Sign In">
                        <h2 class="pt-5 text-white">Sign In</h2>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email or phone number">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="button">
                        <button id="one" class="button">Sign In</button>
                    </div>
                    <p class="text-secondary px-5">OR</p>
                    <div class="button">
                        <button id="two" class="">Use a Sign In Code</button>
                    </div>
                    <div class="Forget Password pt-3">
                        <a class="text-white text-decoration-none" href="#">Forget Password?</a>
                    </div>
                    <div id="mix" class="mix pt-3">
                        <p id="cb"><input type="checkbox"> <a id="rm" href="#">Remember me</a></p>
                        <br>
                        <p id="ntn" class="text-secondary">New to Netflix? <a id="sun" href="#">Sign up now.</a></p>
                        <br>
                        <p id="text-1">This page is protected by Google reCAPTCHA</p>
                        <p id="text-1">to ensure you're not a bot<a href="">Learn more.</a></p>
                    </div>
                </div>
            </div>
   
    </main>
    <!-- Footer-Section  -->
    <footer class="pt-5">
        <div class="color">
            <div class="py-5">
            <ul class="container  list-unstyled  justify-content-around text-secondary py-3">
                <li><a id="QC" class="text-secondary" href="#">Questions? Contact us.</a></li>
            </ul>
            <ul class="container list-unstyled d-flex justify-content-start text-secondary gap-5 py-3">
                <li><a class="text-secondary " href="#">FAQ</a></li>
                <li><a class="text-secondary" href="#">Help Center</a></li>
                <li><a class="text-secondary" href="#">Terms of Use</a></li>
                <li><a class="text-secondary" href="#">Privacy</a></li>
            </ul>
            <ul class="container list-unstyled d-flex justify-content-start gap-5 py-3">
                <li><a class="text-secondary" href="#">Cookie Preferences</a></li>
                <li><a class="text-secondary" href="#">Corporate Information</a></li>
            </ul>
           <div class="container text-black py-3"> 
                <select id="opt" class="py-2 px-2 ">
                    <option value="">English</option>
                    <option value="">Chinese</option>
                    <option value="">French</option>
                    <option value="">German</option>
                    <option value="">Italian</option>
                    <option value="">Japanese</option>
                    <option value="">Korean</option>
                    <option value="">Polish</option>
                    <option value="">Portuguese</option>
                    <option value="">Russian</option>
                    <option value="">Spanish</option>
                    <option value="">Swedish</option>
                    <option value="">Turkish</option>
                    <option value="">Vietnamese</option>
                    <option value="">Chinese</option>
                    <option value="">French</option>
                    <option value="">German</option>
                    <option value="">Italian</option>
                </select>
            </div>
        </div>
        </div>
    </footer>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
